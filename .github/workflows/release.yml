name: Build and Attach Release Artifacts

on:
  release:
    types:
      - created

jobs:
  build:
    if: github.event.release.draft == true && github.event.release.tag_name != ''
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Build binary
        run: |
          VERSION=$(git describe --tags --match 'v[0-9]*' --long --always --dirty --abbrev=7 2>/dev/null || echo v0.0.0-0-g0000000)
          LDFLAGS="-X main.version=${VERSION} -s -w"
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o agent.exe ./cmd/agent
          else
            GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o agent ./cmd/agent
          fi
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-binary
          path: |
            agent*

  attach:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: List files
        run: ls -l ./artifacts
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/**/agent*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
