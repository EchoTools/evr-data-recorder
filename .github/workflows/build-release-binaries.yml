name: Build Release Binaries

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    if: github.event.release.draft == true && github.event.release.tag_name != ''
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm64]
        exclude:
          # Exclude Windows ARM64 for now (uncomment if needed)
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo v0.0.0)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          LDFLAGS="-X main.version=${VERSION} -s -w"
          
          # Extension for Windows
          EXT=""
          if [ "$GOOS" == "windows" ]; then
            EXT=".exe"
          fi
          
          # Build the consolidated binary
          OUTPUT_NAME="evr-data-recorder_${VERSION}_${GOOS}_${GOARCH}${EXT}"
          echo "Building $OUTPUT_NAME"
          GOOS=$GOOS GOARCH=$GOARCH go build -ldflags "$LDFLAGS" -o "$OUTPUT_NAME" ./cmd/evr-data-recorder

      - name: List built files
        run: ls -lah *_${{ steps.version.outputs.VERSION }}_${{ matrix.goos }}_${{ matrix.goarch }}*

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *_${{ steps.version.outputs.VERSION }}_${{ matrix.goos }}_${{ matrix.goarch }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
